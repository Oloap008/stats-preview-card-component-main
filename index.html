<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <div class="card__img-container" role="img" aria-label="Three women working at a desk."></div>
      <section class="card__content">
        <h1 class="card__header letter-space">
          Get <span class="hl">insights</span> that help your business grow.
        </h1>
        <p class="card__statement">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="card__stats">
          <div>
            <p class="stat">10k+</p>
            <p class="stats__heading letter-space">companies</p>
          </div>
          <div>
            <p class="stat">314</p>
            <p class="stats__heading letter-space">templates</p>
          </div>
          <div>
            <p class="stat">12M+</p>
            <p class="stats__heading letter-space">queries</p>
          </div>
        </section>
      </section>
    </article>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
